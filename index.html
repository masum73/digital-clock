<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown Timer SetInterval</title>
    <!-- bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    
    <main>
        <section class="bg-secondary-subtle container mx-auto text-bg-info mt-3">
            <div class="d-flex justify-content-center align-content-center gap-3">
                <h1 id="time">0</h1>
            </div>
            <div class="d-flex justify-content-center align-content-center gap-3">
                <button id="btn-start" class="btn btn-primary">Start</button>
                <button id="btn-pause" class="btn btn-primary">Pause</button>
                <button id="btn-reset" class="btn btn-primary">Reset</button>
            </div>
            
        </section>
    </main>
    <!-- bootstrap CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!-- JS file -->
    <script src="app.js"></script>
</body>
</html>
